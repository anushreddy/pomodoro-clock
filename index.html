<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Clock</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
  <div class="title">
    <h1>Pomodoro Clock</h1>
    <h3>Free Code Camp</h3>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="panel-left">
          <h3>Break Length</h3>

          <div class="horizontal">
            <button class='btn btn-default' id="break_down">-</button>
            <h2 id="break">5</h2>
            <button class='btn btn-default' id="break_up">+</button>
          </div>


          <h3>Session Length</h3>

          <div class="horizontal">
            <button class='btn btn-default' id="session_down">-</button>
            <h2 id="session">25</h2>
            <button class='btn btn-default' id="session_up">+</button>
          </div>

          <h3>Controls</h3>

          <div class="horizontal">
            <button class='btn btn-default' id="start">start</button>
            <button class='btn btn-default' id="stop">stop</button>
            <button class='btn btn-default' id="reset">reset</button>
          </div>
        </div>
        <!--panel-left-->
      </div>
      <div class="col-md-6">
        <h2 id="session_name">Session</h2>
        <table>
          <tr>
            <td>
              <p id="timer_mins">25</p>
            </td>
            <td>
              <p>:</p>
            </td>
            <td>
              <p id="timer_secs">00</p>
            </td>
          </tr>
        </table>
        <form>
          <input type="number" placeholder="mm:ss" id="fname" name="fname">
        </form>
      </div>

    </div>
    <!--row-->
  </div>
  <!--container-->
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
