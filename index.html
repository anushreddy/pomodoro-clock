<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Clock</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class = "title"> 
  <h2>Pomodoro Clock</h2>
</div>
<div class = "container">
  <div class = "row">
    <div class = "col-md-8">
      <div class = "panel-left">
<h3>Break Length</h3>
      <div class = "row">
    <div class = "col-xs-4">
<button class='btn btn-default' id = "break_down">-</button>
        </div>
      <div class = "col-xs-4">
<h2 id = "break">5</h2>
        </div>
        <div class = "col-xs-4">
<button class='btn btn-default' id = "break_up">+</button>
        </div>
      </div>
    
    
<h3>Session Length</h3>
    <div class = "row">
      <div class = "col-xs-4">
<button class='btn btn-default' id = "session_down">-</button>
      </div>
     <div class = "col-xs-4">
<h2 id = "session">25</h2>
      </div>
     <div class = "col-xs-4">
<button class='btn btn-default' id = "session_up">+</button>
      </div>
    </div>
    
        <button class='btn btn-default' id = "start">start</button>
<button class='btn btn-default' id = "stop">stop</button>
<button class='btn btn-default' id = "reset">reset</button>
  </div><!--panel-left-->
    </div>
    <div class = "col-md-4">
  <h2 id="session_name">Session</h2>
      <table>
        <tr>
          <td><p id = "timer_mins">25</p></td>
          <td><p>:</p> </td>
          <td><p id = "timer_secs">00</p></td>
        </tr>
  </div>
 </div><!--row-->
</div><!--container-->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
